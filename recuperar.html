<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña - Manhwas Haven</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <div class="top-bar">
            <h1>
                <a href="index.html"><span class="manhwas">MANHWAS</span> <span class="haven">HAVEN</span></a>
            </h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar..." />
            </div>
            <div class="user-actions" id="user-actions">
                <a href="iniciar-sesion.html" class="user-btn">Iniciar Sesión</a>
                <a href="registrarse.html" class="user-btn highlight">Registrar</a>
            </div>
        </div>

        <div class="nav-bar">
            <nav class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="biblioteca.html">Biblioteca</a>
                <a href="mis-manhwas.html">Mis Manhwas</a>
                <a href="perfil.html">Mi Perfil</a>
                <a href="subir-manhwa.html" id="btn-subir-manhwa" class="highlight">Subir Manhwa</a>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <h2>Recuperar Contraseña</h2>

        <form id="recover-form" class="auth-form">
            <label for="email">Correo registrado:</label>
            <input type="email" id="email" required />

            <button type="submit" class="auth-btn">Enviar código</button>
            <p class="alt-option">
                ¿Ya recordaste tu contraseña?
                <a href="iniciar-sesion.html" class="highlight-link">Iniciar sesión</a>
            </p>
        </form>
    </main>

    <footer>
        <p>© 2025 Manhwas Haven - Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById("recover-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const correo = document.getElementById("email").value.trim();

            if (!correo) {
                alert("Por favor ingresa tu correo electrónico.");
                return;
            }

            try {
                const res = await fetch("https://manhwashaven.onrender.com/api/users/forgot-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ correo })
                });

                const data = await res.json();

                if (res.ok) {
                    alert("✅ Se ha enviado un enlace o código de recuperación a tu correo.");
                } else {
                    alert(data.msg || "No se pudo procesar la solicitud. Verifica el correo ingresado.");
                }
            } catch (err) {
                console.error("❌ Error de conexión:", err);
                alert("No se pudo conectar con el servidor. Intenta nuevamente.");
            }
        });
    </script>


</body>
</html>

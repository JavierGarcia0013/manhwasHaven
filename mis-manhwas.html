<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIS MANHWAS - MANHWAS HAVEN</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <div class="top-bar">
            <h1>
                <a href="index.html"><span class="manhwas">MANHWAS</span> <span class="haven">HAVEN</span></a>
            </h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar..." />
            </div>
            <div class="user-actions" id="user-actions">
                <a href="iniciar-sesion.html" class="user-btn">Iniciar Sesión</a>
                <a href="registrarse.html" class="user-btn highlight">Registrar</a>
            </div>
        </div>

        <div class="nav-bar">
            <nav class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="biblioteca.html">Biblioteca</a>
                <a href="mis-manhwas.html">Mis Manhwas</a>
                <a href="perfil.html">Mi Perfil</a>
                <a href="subir-manhwa.html" id="btn-subir-manhwa" class="highlight">Subir Manhwa</a>
            </nav>
        </div>
    </header>




    <main>
        <h2>Mis Manhwas</h2>
        <p>Aqui podras ver tus manhwas guardados o en seguimiento.</p>

        <div id="lista-mis-manhwas" class="grid">
            <!-- Aqui se mostraran los manhwas favoritos del usuario -->
        </div>
    </main>

    <footer>
        <p>© 2025 MANHWAS HAVEN - Todos los derechos reservados</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const usuario = JSON.parse(localStorage.getItem("usuario"));
            if (!usuario) {
                document.getElementById("lista-mis-manhwas").innerHTML = "<p>Inicia sesión para ver tus manhwas guardados.</p>";
                return;
            }

            try {
                const res = await fetch(`https://manhwashaven.onrender.com/api/manhwas/favoritos/${usuario.id}`);
                const manhwas = await res.json();

                if (!manhwas.length) {
                    document.getElementById("lista-mis-manhwas").innerHTML = "<p>No tienes manhwas guardados aún.</p>";
                    return;
                }

                document.getElementById("lista-mis-manhwas").innerHTML = manhwas.map(m => `
          <div class="manhwa-card">
            <img src="https://manhwashaven.onrender.com${m.portada}" alt="${m.nombre}">
            <h3>${m.nombre}</h3>
            <p>${m.tipo} • ${m.demografia}</p>
            <button onclick="location.href='detalle-manhwa.html?id=${m.id}'">Ver detalles</button>
          </div>
        `).join("");
            } catch (error) {
                console.error(error);
                document.getElementById("lista-mis-manhwas").innerHTML = "<p>Error al cargar tus manhwas.</p>";
            }
        });
    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - Manhwas Haven</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <div class="top-bar">
            <h1>
                <a href="index.html"><span class="manhwas">MANHWAS</span> <span class="haven">HAVEN</span></a>
            </h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar..." />
            </div>
            <div class="user-actions" id="user-actions">
                <a href="iniciar-sesion.html" class="user-btn">Iniciar Sesión</a>
                <a href="registrarse.html" class="user-btn highlight">Registrar</a>
            </div>
        </div>

        <div class="nav-bar">
            <nav class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="biblioteca.html">Biblioteca</a>
                <a href="mis-manhwas.html">Mis Manhwas</a>
                <a href="perfil.html">Mi Perfil</a>
                <a href="subir-manhwa.html" id="btn-subir-manhwa" class="highlight">Subir Manhwa</a>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <h2>Crear Cuenta</h2>

        <form id="register-form" class="auth-form">
            <label for="nuevo-usuario">Nombre de usuario:</label>
            <input type="text" id="nuevo-usuario" required />

            <label for="nuevo-email">Correo electrónico:</label>
            <input type="email" id="nuevo-email" required />

            <label for="nuevo-contrasena">Contraseña:</label>
            <input type="password" id="nuevo-contrasena" required />

            <button type="submit" class="auth-btn">Registrarse</button>

            <p class="alt-option">
                ¿Ya tienes cuenta?
                <a href="iniciar-sesion.html" class="highlight-link">Iniciar sesión</a>
            </p>
        </form>
    </main>

    <footer>
        <p>© 2025 Manhwas Haven - Todos los derechos reservados.</p>
    </footer>
    <script>
        document.getElementById("register-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const nombre = document.getElementById("nuevo-usuario").value.trim();
            const correo = document.getElementById("nuevo-email").value.trim();
            const contrasena = document.getElementById("nuevo-contrasena").value.trim();

            if (!nombre || !correo || !contrasena) {
                alert("Por favor completa todos los campos.");
                return;
            }

            try {
                const res = await fetch("https://manhwashaven.onrender.com/api/users/registrar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ usuario: nombre, correo, contrasena })
                });

                const data = await res.json();

                if (res.ok) {
                    alert("✅ Registro exitoso. Se ha enviado un correo de confirmación si es necesario.");
                    window.location.href = "iniciar-sesion.html";
                } else {
                    alert(data.msg || "Error al registrarse.");
                }
            } catch (err) {
                console.error("❌ Error de conexión:", err);
                alert("No se pudo conectar con el servidor. Intenta nuevamente.");
            }
        });
    </script>


</body>
</html>

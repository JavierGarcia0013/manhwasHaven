<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Manhwas Haven</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <div class="top-bar">
            <h1>
                <a href="index.html"><span class="manhwas">MANHWAS</span> <span class="haven">HAVEN</span></a>
            </h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar..." />
            </div>
            <div class="user-actions" id="user-actions">
                <a href="iniciar-sesion.html" class="user-btn">Iniciar Sesión</a>
                <a href="registrarse.html" class="user-btn highlight">Registrarse</a>
            </div>
        </div>

        <div class="nav-bar">
            <nav class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="biblioteca.html">Biblioteca</a>
                <a href="mis-manhwas.html">Mis Manhwas</a>
                <a href="perfil.html">Mi Perfil</a>
                <a href="subir-manhwa.html" id="btn-subir-manhwa" class="highlight">Subir Manhwa</a>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form" class="auth-form">
            <label for="usuario">Correo o nombre de usuario:</label>
            <input type="text" id="usuario" required />

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" required />

            <button type="submit" class="auth-btn">Ingresar</button>

            <a href="recuperar.html" class="forgot-password">¿Olvidaste tu contraseña?</a>

            <p class="alt-option">
                ¿No tienes cuenta?
                <a href="registrarse.html" class="highlight-link">Registrarse</a>
            </p>
        </form>
    </main>

    <footer>
        <p>© 2025 Manhwas Haven - Todos los derechos reservados.</p>
    </footer>

    <script>
        const API = "https://manhwashaven.onrender.com/api";

        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const usuario = document.getElementById("usuario").value.trim();
            const contrasena = document.getElementById("contrasena").value.trim();

            if (!usuario || !contrasena) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            try {
                const res = await fetch(`${API}/users/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ usuario, contrasena })
                });

                const data = await res.json();

                if (res.ok) {
                    // Guardar token en localStorage
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("usuario", data.usuario);
                    alert("Inicio de sesión exitoso. Bienvenido " + data.usuario);
                    window.location.href = "index.html";
                } else {
                    alert(data.msg || "Credenciales incorrectas");
                }
            } catch (error) {
                console.error("Error en inicio de sesión:", error);
                alert("Error al conectar con el servidor.");
            }
        });
    </script>

</body>
</html>
